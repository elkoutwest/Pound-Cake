{% extends 'blog/base.html' %}
{% load django_markdown %}

{% block html_meta %}
  <title>{{ object.title|striptags }}</title>
  <meta name="description" content="{{ object.description }}">
{% endblock %}

{% block content_title %}
  <h1>{{ object.title }}</h1>
{% endblock %}

{% block content %}
  {{ object.content|markdown|safe }}
{% endblock %}
